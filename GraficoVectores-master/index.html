<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./vendors/three.js-master/build/three.min.js" ></script>
    <script src="./libs/controls/OrbitControls.js"></script>
    <script src="./src/main.js" ></script>
</head>
<body onload="init()">

    <div class="listadoFiguras">
    </div>
    
    <div class="gui">
        <div style="display: flex; justify-content: center; margin-bottom: 10px;">
            Vectores:
        </div>

        <div class="vector">
            <span>Vector U = </span>
            <input name="x" data-julian="U" placeholder="x" type="number">
            <input name="y" data-julian="U" placeholder="y" type="number">
            <input name="z" data-julian="U" placeholder="z" type="number">
        </div>

        <div class="vector">
                <span>Vector V = </span>
                <input name="x" data-julian="V" placeholder="x" type="number">
                <input name="y" data-julian="V" placeholder="y" type="number">
                <input name="z" data-julian="V" placeholder="z" type="number">
        </div>

        <div class="coolButton" onclick="graficar();">
            Graficar
        </div>

        <div style="display: flex; justify-content: center; margin-bottom: 10px; margin-top: 10px;">
                Figuras:
        </div>

        <div class="coolButton" onclick="graficarBox();">
            Graficar Cube
        </div>

        <div class="coolButton" onclick="graficarTorus();">
            Graficar Torus
        </div>

        <div class="coolButton" onclick="graficarDodecahedron();">
                Graficar Dodecahedron
        </div>

        <div style="display: flex; justify-content: center; margin-bottom: 10px; margin-top: 10px;">
                Transformaciones:
        </div>

        <div class="movimiento">

            <div class="coolButton" onclick="transladar();">
                Translate
            </div>

            <div class="coolButton" onclick="scale();">
                Scale
            </div>

            <div class="coolButton" onclick="rotate();">
                Rotate
            </div>

        </div>
    </div>
    <canvas></canvas>
</body>
</html>
